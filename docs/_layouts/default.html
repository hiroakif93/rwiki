<!doctype html>

<html>
  <!-- Header: HTML properties -->
  <head>
    <meta charset="utf-8">
    <title>{{ page.title }}</title>
    <link rel="stylesheet" href="/assets/css/styles.css">
    <script src="{{ '/assets/js/sidebar.js' | relative_url }}"></script>
    {% include bootstrap.html %}    
    {% include font.html %}
    {% feed_meta %}
    {% seo %}
  </head>

  <!-- Main contents -->
  <body>
  <main class="layout">
  
    <aside class="search-bar">
      <h1>{{ site.data.title.name }}</h1> <h3> by hiraokif93</h3>
      {% include searchbar.html %}
    </aside>

    <!--  Header  -->
    <header class="header">
      <h1>Home</h1>
    </header>

    <!--  Navbar  -->
    <nav class="sidebar"> 
      <div class="border-end vh-100 p-3 default-animation" style="width: 250px;">
      {% include navbar.html %} 
      </div>
    </nav>

    <!--  Markdown parts  -->
    <main class="content">
      {{ content }}
    </main>
  
  <!-- ### Footer: HTML properties ### -->
  <footer class="footer">
    <p>
      <small>
        <a href="https://github.com/hiroakif93/R-wiki">R Wiki</a>
      </small>
    </p>
  </footer>

  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
