<!doctype html>

<html>
  <!-- Header: HTML properties -->
  <head>
    <meta charset="utf-8">
    <title>{{ page.title }}</title>
    <link rel="stylesheet" href="/assets/css/styles.css">

    {% include bootstrap.html %}    
    {% feed_meta %}
    {% seo %}
  </head>

  <!-- Main contents -->
  <body>
  <div class="layout">
    
    <!--  Header  -->
    <header class="header">
      <h1>{{ site.data.title.name }}</h1>
    </header>

    <aside class="search-bar">
      <h1>{{ site.data.title.name }}</h1>
      {% include searchbar.html %}
    </aside>

    <!--  Navbar  -->
    <nav class="sidebar"> 
      <div class="border-end vh-100 p-3 default-animation" style="width: 250px;">
      {% include navbar.html %} 
      </div>
    </nav>

    <!--  Markdown parts  -->
    <main class="content">
      {{ content }}
    </main>
  
  <!-- ### Footer: HTML properties ### -->
  <footer class="footer">
    <p>
      <small>
        <a href="https://github.com/hiroakif93/R-wiki">R Wiki</a>
      </small>
    </p>
  </footer>

  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
