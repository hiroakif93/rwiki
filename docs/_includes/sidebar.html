<script type="text/javascript">
  $(function(){
    
    $("ul.dropdown li").click(function(e){
      e.stopPropagation(); 
      $(this).siblings().find("ul").slideUp(150); 
      $(this).children("ul").slideToggle(150); 
    });

    $('html').click(function() {
      $('ul.dropdown ul').slideUp(150);
    });
  });
</script>

<ul class="dropdown">
{% for item in site.data.navbar %}
  {% if item.submenu %}
    <li>
      <a href="#">{{ item.name }}</a>
      <ul> 
        {% for subitem in item.submenu %}
          <li><a href="{{ subitem.link | relative_url }}">{{ subitem.subname }}</a></li>
        {% endfor %}
      </ul>
    </li>
  {% else %}
    <li>
      <a href="{{ item.link | relative_url }}">{{ item.name }}</a>
    </li>
  {% endif %}
{% endfor %}
</ul>
