<div id="sidebar-container" class="sidebar-expanded">
  <ul class="list-group">
      {% for item in site.data.navbar %}
          {% if item.submenu %}
              <a href="#" class="list-group-item list-group-item-action d-flex justify-content-between align-items-center"
                 data-toggle="collapse" data-target="#submenu-{{ forloop.index }}">
                  {{ item.name }}
                  <span class="submenu-icon fas fa-angle-down"></span>
              </a>
              <div id="submenu-{{ forloop.index }}" class="collapse sidebar-submenu">
                  {% for sub in item.submenu %}
                      <a href="{{ sub.link }}" class="list-group-item list-group-item-action menu-collapsed">
                          {{ sub.subname }}
                      </a>
                  {% endfor %}
              </div>
          {% else %}
              <a href="{{ item.link }}" class="list-group-item list-group-item-action">
                  {{ item.name }}
              </a>
          {% endif %}
      {% endfor %}
      
      <!-- サイドバーを折りたたむボタン -->
      <a href="#" class="list-group-item sidebar-separator-title text-muted d-flex align-items-center"
         data-toggle="sidebar-colapse">
          <span class="menu-collapsed">閉じる</span>
          <span id="collapse-icon" class="fas fa-angle-double-left"></span>
      </a>
  </ul>
</div>
